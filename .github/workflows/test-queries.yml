name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ammonite
      uses: yilinwei/setup-ammonite@0.1.0
    - name: Run SPARQL query test
      run: amm scripts/generate.scala
    - name: autocommit
      #uses: EndBug/add-and-commit@v4.4.0
      uses: stefanzweifel/git-auto-commit-action@v4.4.1
      with: 
        commit_message: "added data from generate.scala output"
        file_pattern: "*.tsv"

